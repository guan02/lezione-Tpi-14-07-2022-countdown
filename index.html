<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet"         type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>

    <div>Minuti </div>
    <input id="startMinuti" type="number" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
    <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
  
  
  <div class="flex flex-col p-20 bg-blue-200 rounded-box text-neutral-content">
    <span class="countdown font-mono text-5xl">
      <span id="minuti" style="--value:24;"></span>
    </span>
    
    <span class="text-3xl">minuti</span>
  </div> 
  <div class="flex flex-col p-20 bg-orange-500 rounded-box text-neutral-content">
    <span class="countdown font-mono text-5xl">
      <span id ="secondi" style="--value:9;"></span>
    </span>
    <span  class ="text-3xl">secondi</span>
    
  </div>
</div>
    <button class="btn btn-outline btn-success" id="startButtom">Start</button>
    <button class="btn btn-outline btn-error" id="stopButtom">Stop</button>
  </body>
</html>
